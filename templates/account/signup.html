{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<main class="login-cadastro">
    <div class="login-cadastro-div">
        <div>
            <h2>Cadastro</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit" style="margin-top:20px">Cadastrar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
