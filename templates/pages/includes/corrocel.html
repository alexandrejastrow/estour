{% load static %}


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        {% for slide in slides %}
        
        {% if forloop.first %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{forloop.counter0 }} class="active"
            aria-current="true" aria-label="Slide {{forloop.counter}}"></button>
        {% else %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{forloop.counter0 }} 
            aria-label="Slide {{forloop.counter}}"></button>
        {% endif %}
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for slide in slides %}
        {% if forloop.first %}
        <div class="carousel-item active">
            <img src="{{slide.slide.url}}" class="d-block w-100" alt="...">
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="{{slide.slide.url}}" class="d-block w-100" alt="...">
        </div>
        {% endif %}
        {% endfor %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
