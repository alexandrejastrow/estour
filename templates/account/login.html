{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}
<main class="login-cadastro">
    <div class="login-cadastro-div">
        <div>

            <h2>Entrar</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit" style="margin-top:20px">Entrar</button>
            </form>
        </div>
    </div>

</main>
{% endblock %}
